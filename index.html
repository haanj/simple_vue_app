<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Snack List</title>
</head>
<body id="app">
  {{ message }}

  <section v-for="snack in snacks">
    <h1 v-on:click="makeActive(snack._id)">{{ snack.name }}</h1>
    <div v-if="isActive(snack._id)">
      <ul v-for="ingredient in snack.ingredients">
        <li>{{ ingredient }}</li>
      </ul>
      <button v-on:click="deleteSnack(snack._id)">Delete</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./app/app.js"></script>
</body>
